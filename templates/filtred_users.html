{% extends 'base.html' %}

{% block title %}
<title>Filtred users</title>
{% endblock %}

{% block content %}

<ul>
<h1> Users list:</h1>

    {% for user in users %}
    <li> <a href="{% url 'get-user' user_id=user.id %}">
       <!-- ID: {{ user.id}} <br> -->
        <strong>{{ user.username }}</strong> <br>
        <!-- E-mail: {{ user.e_mail }} -->
        </a>
    </li>
    {% endfor %}



</ul>

<form action="/add-user" method="get">
    <input type="submit" value="Add new user">
</form>

{% endblock %}
